<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    
    <div class="container" id="quiz">
        <h1>Quiz App</h1>
          <div class="container" id="instructions">
              <ul>
                  <li>Lets test your general knowledge today with a quiz </li>
                  <li>You have 10 questions to answer in 5 minutes. Good luck</li>
              </ul>
          </div>
         <div class="question_box card">
            <div class="container" id="buttons">
                <button id="startBtn" onclick="startQuiz()">Start</button>
                <button id="timerBtn"> Timer</button>
           </div>
              <div id="questions" class="questionSpace">
                 
              </div>
              <div id="submit">
                 <button onclick="results()">Submit</button>
              </div>
         </div>
    </div>
